<form id="loginForm" class="form-grid mt-6" autocomplete="off">
  <label class="mt-2">
    <span class="muted">Email</span>
    <input id="loginEmail" type="email" required placeholder="voce@exemplo.com" />
  </label>
  <label class="mt-2">
    <span class="muted">Senha</span>
    <input id="loginPassword" type="password" required placeholder="••••••••" />
  </label>
  <div class="actions mt-4">
    <button type="submit" class="btn btn-primary">Entrar</button>
  </div>
  <p id="loginError" class="error" role="alert"></p>
</form>
