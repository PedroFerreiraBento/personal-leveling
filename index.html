<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Leveling — Entrar</title>
    <meta name="description" content="Login/Cadastro — acesso ao Personal Leveling." />
    <meta name="theme-color" content="#111827" />
    <link rel="icon" type="image/webp" href="assets/images/Favicon.webp" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icons/icon-180.png" />
    <link rel="manifest" href="/manifest.json" />
    <!-- Bootstrap 5.3 (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Project styles loaded AFTER Bootstrap to keep our design system as the source of truth -->
    <link rel="stylesheet" href="assets/styles/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1&display=swap" />
    <link rel="stylesheet" href="assets/styles/auth.css" />
  </head>
  <body>
    <a href="#auth" class="skip-link">Pular para o conteúdo</a>
    <div class="container auth-container">
      <div data-component="auth-header"></div>

      <div data-component="auth-lead"></div>

      <main id="auth" class="card auth-card">
        <div data-component="auth-tabs"></div>
        <div data-component="auth-login-form"></div>
        <div data-component="auth-signup-form"></div>
      </main>

    </div>

    <!-- Sidebar overlay for small screens -->
    <div data-component="sidebar"></div>

    <div data-component="footer"></div>

    <!-- Bootstrap 5.3 (JS bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/scripts/components.js"></script>
    <script src="assets/scripts/auth.js"></script>
    <script>
      (function(){
        function initAuthPage(){
          const loginTab = document.getElementById('tabLogin');
          const signupTab = document.getElementById('tabSignup');
          const loginForm = document.getElementById('loginForm');
          const signupForm = document.getElementById('signupForm');
          const loginError = document.getElementById('loginError');
          const signupError = document.getElementById('signupError');
          if (!loginTab || !signupTab || !loginForm || !signupForm) return; // components not yet present

          function switchTo(which){
            const isLogin = which === 'login';
            loginTab.setAttribute('aria-selected', String(isLogin));
            signupTab.setAttribute('aria-selected', String(!isLogin));
            loginForm.hidden = !isLogin;
            signupForm.hidden = isLogin;
            (isLogin ? document.getElementById('loginEmail') : document.getElementById('signupEmail')).focus();
          }
          loginTab.addEventListener('click', () => switchTo('login'));
          signupTab.addEventListener('click', () => switchTo('signup'));

          async function onLogin(ev){
            ev.preventDefault();
            loginError.textContent = '';
            try {
              await App.auth.login({
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value,
              });
              location.href = '/app.html';
            } catch(e){
              loginError.textContent = e.message || 'Falha no login';
            }
          }
          async function onSignup(ev){
            ev.preventDefault();
            signupError.textContent = '';
            try {
              await App.auth.signup({
                username: document.getElementById('signupUsername').value,
                email: document.getElementById('signupEmail').value,
                password: document.getElementById('signupPassword').value,
              });
              location.href = '/app.html';
            } catch(e){
              signupError.textContent = e.message || 'Falha no cadastro';
            }
          }
          loginForm.addEventListener('submit', onLogin);
          signupForm.addEventListener('submit', onSignup);

          // If session exists, go straight to app
          try {
            const sess = App.auth.getSession && App.auth.getSession();
            if (sess && sess.userId) location.href = '/app.html';
          } catch {}
        }
        // Run after components load; if already loaded, try immediately
        document.addEventListener('components:loaded', initAuthPage, { once: true });
        // Fallback in case event fired earlier
        if (document.querySelector('#tabLogin')) initAuthPage();
      })();
    </script>
  </body>
</html>
